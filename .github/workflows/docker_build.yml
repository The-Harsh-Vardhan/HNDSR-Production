name: Docker Build

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'docker/**'
      - 'requirements-prod.txt'
      - 'observability/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'docker/**'
      - 'requirements-prod.txt'
      - 'observability/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        push: false
        tags: |
          hndsr-api:${{ github.sha }}
          hndsr-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify image built successfully
      run: |
        echo "Docker image built successfully with tag: hndsr-api:${{ github.sha }}"
