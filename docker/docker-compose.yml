# ═══════════════════════════════════════════════════════════════════════════
# HNDSR Docker Compose — Full Stack
# ═══════════════════════════════════════════════════════════════════════════
# Services:
#   1. hndsr-api     — FastAPI + real HNDSR model inference (GPU)
#   2. hndsr-frontend — Static frontend served via Nginx
#   3. prometheus     — Metrics collection (scrapes /metrics every 15s)
#   4. grafana        — Metrics dashboard
# ═══════════════════════════════════════════════════════════════════════════

version: "3.8"

services:

  # ── HNDSR API Server ─────────────────────────────────────────────────
  hndsr-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hndsr-api
    ports:
      - "8000:8000"
    environment:
      - DEVICE=auto
      - MODEL_DIR=/app/checkpoints
      - MAX_CONCURRENT=4
      - MAX_QUEUE_DEPTH=20
      - REQUEST_TIMEOUT_S=120
      - RATE_LIMIT_PER_HOUR=100
      - MAX_IMAGE_PIXELS=16000000
      - MODEL_VERSION=1.0.0
      - USE_FP16=true
      - DDIM_STEPS=50
      - TILE_SIZE=256
      - TILE_OVERLAP=32
    volumes:
      - ../checkpoints:/app/checkpoints
      - ./logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 5s
      start_period: 120s
      retries: 3

  # ── Frontend ──────────────────────────────────────────────────────────
  hndsr-frontend:
    image: nginx:1.25-alpine
    container_name: hndsr-frontend
    ports:
      - "3000:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
    depends_on:
      - hndsr-api
    restart: unless-stopped

  # ── Prometheus ───────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: hndsr-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../observability/alerting_rules.yml:/etc/prometheus/alerting_rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=15d"
    depends_on:
      hndsr-api:
        condition: service_healthy
    restart: unless-stopped

  # ── Grafana ──────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.2.0
    container_name: hndsr-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=hndsr-admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ../observability/grafana_dashboard.json:/var/lib/grafana/dashboards/hndsr.json:ro
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
